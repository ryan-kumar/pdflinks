<!DOCTYPE html>
<html>
<head>
    <style>
        .header{
            color: black;
            text-align: center;
            font-size: 25px;
            text-decoration: underline;
            line-height: 0;
            margin-bottom: 0;
        }
        .desc{
            margin-top: 0;
            font-size: 18px;
            text-align:center;
        }
        .view{
           background-color: blanchedalmond;
        }
        .activeone{
            background-color: blue;
        }
        .activetwo{
            background-color: red;
        }
        .set{
            display: none;
            justify-content: center;
            gap: 5px;
            padding: 20px 0;
        }
        .button{
            background-color: salmon;      
            color: white;              
            border: none;                
            padding: 14px 40px;          
            font-size: 24px;            
            cursor: pointer;             
            border-radius: 8px;         
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;   
        }
        .button:hover{
            background-color: #555;
            transform: scale(1.1);
        }
        .buttonContainer{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; /* space between buttons */
            margin-top: 0px;
        }
        .button.disabled {
            opacity: 0.4;
            pointer-events: none;
            cursor: default;
        }
        .set.on{
            display:flex;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border: 4px solid #e3e3e3;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .styled-pdf {
            width: 100%;
            height: 700px;
            border: none;
        }

        @media (max-width: 768px) {
            .styled-pdf {
            height: 500px;
            }
        }
        .pdfbox{
            width: 100%;
            height: 750px;
        }
    </style>
</head>
<body>
 
    <div class="header">
        <h1>The Hope Herald Archive</h1>
    </div>

    <div class="desc">
        <p>Days & Events of Hope Meadows; as written by past/present residents</p>
    </div>

    <div id="carouselView" class="view">
      <div class="pages">

        <div class="set">
            <div class="container">
                <div class="one">
                    <iframe src="https://docs.google.com/gview?url=https://hopemeadows.web.illinois.edu/files/original/15ca0e7ae56aac645bd4de9a3ac93082aadf2fe7.pdf&amp;embedded=true"  class="pdfbox" style="border:none;"></iframe>
                </div>
            </div>
  
            <div class="container">
                <div class="two">
                    <iframe src="https://docs.google.com/gview?url=https://hopemeadows.web.illinois.edu/files/original/23739e0975cf6b68c383f6d468aaddcf556518b6.pdf&amp;embedded=true" class="pdfbox" style="border:none;"></iframe>
                </div>
            </div>
          </div>

        <div class="set">
            <div class="container">
                <div class="one">
                    <iframe src="https://docs.google.com/gview?url=https://hopemeadows.web.illinois.edu/files/original/f016475f5aeb41ac84667eac2475a50e9e20b487.pdf&amp;embedded=true"class="pdfbox" style="border:none;"></iframe>
                </div>
            </div>
  
            <div class="container">
                <div class="two">
                    <iframe src="https://docs.google.com/gview?url=https://hopemeadows.web.illinois.edu/files/original/46549e86d7a3a544438fbf76ef9bf7c5504ee314.pdf&amp;embedded=true" class="pdfbox" style="border:none;"></iframe>
                </div>
            </div>
          </div>
        

      </div>
      <div class="buttonContainer">
        <button class="button" id="prev" onclick="prevSlide()">&#10094;</button>
        <button class="button" id="next" onclick="nextSlide()">&#10095;</button>
      </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
        let current = 0;
        const slides = Array.from(document.querySelectorAll('.set')); 
        function displaySlide(index) {
            slides.forEach(slide => slide.classList.remove('on'));
            slides[index].classList.add('on');
            current = index;
            dullButtons();
        }
        function dullButtons() {
            const prev = document.getElementById('prev');
            const next = document.getElementById('next');
            
            prev.classList.remove('disabled');
            next.classList.remove('disabled');

            if (current == 0) prev.classList.add('disabled');
            if (current == slides.length -1) next.classList.add('disabled');

        }
        window.nextSlide = function() {
            console.log(current);
            if (current !=  slides.length -1) {
                displaySlide(current + 1);
            }
            console.log(current);
            
        }

        window.prevSlide = function() {
            if (current != 0) {
                displaySlide(current - 1);
            }
            
        }
        displaySlide(current);
    });
    </script>
</body>
</html>
